<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardian 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🛡️ Guardian 设置</h1>
      <p>配置浏览器保护功能</p>
    </header>

    <div class="card">
      <h2>管理后台</h2>
      <p>建议使用独立的管理后台进行配置，功能更强大。</p>
      <a href="http://localhost:8888" target="_blank" class="btn btn-primary">
        打开管理后台
      </a>
    </div>

    <div class="card">
      <h2>快速设置</h2>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="enableProtection">
          <span>启用保护</span>
        </label>
      </div>

      <div class="setting-item">
        <label for="mode">保护模式：</label>
        <select id="mode">
          <option value="blacklist">黑名单模式</option>
          <option value="whitelist">白名单模式</option>
        </select>
      </div>

      <button id="saveBtn" class="btn btn-success">保存设置</button>
    </div>

    <div class="card">
      <h2>关于</h2>
      <p><strong>Guardian 浏览器保护插件</strong></p>
      <p>版本：v1.0.0</p>
      <p>帮助培养健康的上网习惯</p>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
