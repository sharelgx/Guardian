<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardian 激活</title>
  <link rel="stylesheet" href="activation.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="shield">🛡️</div>
      <h1>Guardian</h1>
      <p class="tagline">浏览器保护助手</p>
    </div>

    <div class="activation-box">
      <h2>欢迎使用 Guardian</h2>
      <p class="description">请输入激活码以开始使用</p>

      <div class="input-group">
        <input 
          type="text" 
          id="licenseKey" 
          placeholder="GUARD-XXXX-XXXX-XXXX-XXXX"
          maxlength="29"
          autocomplete="off"
        >
      </div>

      <div class="input-group">
        <input 
          type="text" 
          id="username" 
          placeholder="您的姓名（可选）"
          autocomplete="off"
        >
      </div>

      <button class="btn-activate" id="activateBtn">
        <span class="btn-text">激活</span>
        <span class="btn-loading" style="display: none;">激活中...</span>
      </button>

      <p class="error-message" id="errorMessage"></p>
      <p class="success-message" id="successMessage"></p>
    </div>

    <div class="info-box">
      <h3>💡 如何获取激活码？</h3>
      <ul>
        <li>教育机构用户：联系您的老师或管理员获取</li>
        <li>个人用户：访问官网购买或申请试用</li>
        <li>测试用户：使用演示激活码</li>
      </ul>
    </div>

    <div class="demo-keys">
      <h3>🎯 演示激活码（仅供测试）</h3>
      <div class="demo-key-item">
        <code>GUARD-DEMO-2025-TEST-0001</code>
        <button class="btn-copy" onclick="copyDemoKey('GUARD-DEMO-2025-TEST-0001')">复制</button>
      </div>
      <div class="demo-key-item">
        <code>GUARD-EDU-2025-PERM-0001</code>
        <button class="btn-copy" onclick="copyDemoKey('GUARD-EDU-2025-PERM-0001')">复制</button>
      </div>
      <p class="demo-note">演示激活码永久有效，仅供功能测试</p>
    </div>

    <div class="footer">
      <p>Guardian v1.0.0 | <a href="https://github.com/sharelgx/Guardian" target="_blank">GitHub</a></p>
    </div>
  </div>

  <script src="activation.js"></script>
</body>
</html>
